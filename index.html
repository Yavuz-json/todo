<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ToDo List</h1>
        <input type="text" placeholder="Enter the thing to do" id="title" class="titleInput" />

        <br>

        <label for="dateTimePicker">Choose Deadline:</label>
        <input type="datetime-local" name="" id="dateTimePicker" class="dateTimePicker" />

        <div class="buttonContainer">
            <button onclick="add()" class="button add">Add</button>
            <button onclick="destroy()" class="button destroy">Destroy</button>
        </div>

        <div class="unmarked" id="unMarkedPanel"></div>
        <div class="marked" id="markedPanel"></div>

        <div class="footer">
            <p>Creator: <a href="https://yavuzn.com">yavuzn.com</a></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
